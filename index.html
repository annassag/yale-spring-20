
<!DOCTYPE html>
<html>
<style type="text/css">
	
body {
	height: 100%;
	background-color: black;
	overflow: hidden;
}

.background {
	margin-top: 100px;
	background-image: url("assets/map.png");
	height: 3000px;
	background-position: top;
  	background-repeat: no-repeat;
	}

.clouds {
    background:transparent url(assets/clouds.png) top center;
    z-index:3;
    position:absolute;
	top:0;
	left:0;
	right:0;
	bottom:0;
	width:200%;
	height:200%;
	display:block;
  	background-repeat: no-repeat;
  -moz-animation:move-clouds-back 800s linear infinite;
  -ms-animation:move-clouds-back 800s linear infinite;
  -o-animation:move-clouds-back 800s linear infinite;
  -webkit-animation:move-clouds-back 800s linear infinite;
  animation:move-clouds-back 800s linear infinite;
}

.text {
font-family: 'UnifrakturCook', cursive;
font-size: 160px;
color: white;
z-index: 100;
bottom: 0px;
right: 20px;
position: fixed;
}

a {
	text-decoration: none;
	color: black;
	-webkit-text-stroke-width: 1px;
	-webkit-text-stroke-color: #404040;
}

@keyframes move-clouds-back {
    from {background-position:-1000px 0;}
    to {background-position:10000px 0;}
}
@-webkit-keyframes move-clouds-back {
    from {background-position:-1000px 0;}
    to {background-position:10000px 0;}
}
@-moz-keyframes move-clouds-back {
    from {background-position:-1000px 0;}
    to {background-position:10000px 0;}
}
@-ms-keyframes move-clouds-back {
    from {background-position: 0;}
    to {background-position:10000px 0;}
}

</style>
<head>
	<link href="https://fonts.googleapis.com/css?family=UnifrakturCook:700&display=swap" rel="stylesheet">

</head>
